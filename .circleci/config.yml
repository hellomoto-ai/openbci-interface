version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/build
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
          - v1-dependencies-
      - run:
          name: Install Package
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install codacy-coverage
            pip install -e .[dev]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            mkdir test-repoorts
            pytest \
              --strict \
              --cov=openbci_interface \
              --cov-report xml:coverage.xml \
              --junitxml=test-reports/junit.xml \
              tests
            sed -i "s|$(pwd)|$(pwd)/src|g" coverage.xml
            python-codacy-coverage -r coverage.xml
      - run:
          name: Style Check
          command: |
            . venv/bin/activate
            flake8 src

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

workflows:
  version: 2
  test:
    jobs:
      - test
